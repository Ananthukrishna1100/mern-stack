<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Company Webpage</title>
    <!-- You can add your CSS link here -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #1e1c1c;
            border-bottom: 2px solid #ccc; /* Adds a bottom border to distinguish the header */
        }
        header .logo img {
            height: 50px;
        }
        header .company-name {
            font-size: 24px;
            font-weight: bold;
        }
        header .search-bar input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        header .buttons {
            display: flex;
            gap: 10px;
        }
        header .buttons button {
            padding: 8px 15px;
            cursor: pointer;
        }

        /* Navigation Styles */
        nav {
            background-color: #0385a9;
            color: white;
            padding: 10px 0;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <!-- Company Logo -->
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        
        <!-- Company Name -->
        <div class="company-name">
            My Company
        </div>
        
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        
        <!-- Buttons (Login and Signup) -->
        <div class="buttons">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Shopping</a></li>
            <li><a href="#">Product Cat</a></li>
            <li><a href="#">Payment</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Welcome to Our Website</h2>
            <p>This is a simple webpage structure with basic HTML5 elements in the header section and navigation menu.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Company</p>
    </footer>

    <!-- You can add your JavaScript link here -->
    <script src="script.js"></script>
</body>
</html>
